<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jimmythigpen (Jimmy Thigpen)</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="bower_components/octicons//octicons/octicons.css">
</head>

<body>
  <header>
    <div class="header-container">
      <span class="header-left">

        <span class="header octicon octicon-mark-github"></span>


        <input type="search" value="" placeholder="Search GitHub" class="search-input" />

        <span>
          <ul class="left-links">
            <li>Explore</li>
            <li>Gist</li>
            <li>Blog</li>
            <li>Help</li>
          </ul>
        </span>
      </span>
      <span class="header-right">
        <span class="right-header-user-info">
          <img src="images/small-user-icon.jpeg" />
          <span>jimmythigpen</span>
        </span>
        <span class="header-right-icons">
          <span>
            <span class="octicon octicon-plus"></span>
            <span class="octicon octicon-triangle-down"></span>
          </span>
          <span class="octicon octicon-inbox"></span>
          <span class="octicon octicon-gear"></span>
          <span class="octicon octicon-sign-in"></span>
        </span>
      </span>
    </div>
  </header>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/moment/moment.js"></script>

  <div class="body-container">

    <div class="user-container">

      <script type="text/template" class="user-info">

        <div class="avatar-info-container">

          <span class="avatar-img">
            <a href="<%= html_url %>">
              <img src="<%= avatar_url %>" />
            </a>
          </span>

          <span class="user-name">
            <%=name %>
          </span>

          <span class="user-login-name">
            <%=login %>
          </span>

        </div>


        <div class="user-info-details-container">
          <div>
            <span class="octicon octicon-organization"></span>
            <%=company %>
          </div>
          <div>
            <span class="octicon octicon-location"></span>
            <%=location %>
          </div>
          <div>
            <span class="octicon octicon-mail"></span>
            <%=email %>
          </div>
          <div>
            <span class="octicon octicon-link"></span>
            <%=blog %>
          </div>
          <div class="createdAt">
            <span class="octicon octicon-clock"></span>Joined on <%= created_at %></div>
        </div>


        <div class="small-user-info-container">

          <div class="info-container-data">
          <span><%= followers %></span>
          <span class="title">Followers</span>
          </div>

          <div class="info-container-data">
          <span class="star-count"></span>
          <span class="title">Starred</span>
          </div>

          <div class="info-container-data">
          <span><%= following %></span>
          <span class="title">Following</span>
          </div>

        </div>


        <h4>Organizations</h4>

    </div>

    </script>

  </div>

  <div class="repositories-section">

    <ul class="nav-links">
      <li>
        <span class="octicon octicon-diff-added"></span>
        Contributions
      </li>
      <li>
        <a href="#">
          <span class="octicon octicon-repo-pull"></span>
          Repositories
        </a>
      </li>
      <li>
        <span class="octicon octicon-rss"></span>
        Public Activity
      </li>
      <li>
        <button>
          <span class="octicon octicon-pencil"></span>
          Edit Profile
        </button>
      </li>
    </ul>

    <div class="repo-link-container">
      <input type="search" value="" placeholder="Find a repository" class="repo-search-input" />
      <button type="submit" id="repo-search-button">
        Search
      </button>
      <ul class="repo-links-list">
        <li>All</li>
        <li>Public</li>
        <li>Private</li>
        <li>Sources</li>
        <li>Forks</li>
        <li>Mirrors</li>
      </ul>
      <button type="submit" id="repo-new-button">
        <span class="octicon octicon-repo-pull"></span>
        New
      </button>
    </div>

    <ul class="repo-container"></ul>

    <script type="text/template" class="repo-info">

      <li>
        <div>
        <a href="<%= url %>">
          <%=name %>
        </a>
        <span class="language-etc">
          <%=language %>
          <span class="octicon octicon-star">
            <%=stargazers_count %>
            <span class="octicon octicon-git-branch"></span>
              <%=forks_count %>
        </span>
        </div>

        <span class="updated">Updated
          <%=updated_at %>
        </span>


      </li>

    </script>

  </div>

  </div>

  <script src="token.js"></script>
  <script type="text/javascript" src="main.js"></script>

</body>

</html>
